<table class="table table-striped">
    <thead>
      <tr>
        <th>
          Date
        </th>
        <th>
          Entity
        </th>
        <th>
          Entity ID
        </th>
        <th>
          Action
        </th>
        <th>
            Notes
          </th>
          <th>
            System User
          </th>
      </tr>
    </thead>
    <tbody *ngIf="Logs.length == 0">
      <tr>
        <td colspan="6">
          <div class="alert alert-warning">No logs exist in the system</div>
        </td>
      </tr>
    </tbody>
    <tbody>
      <tr *ngFor="let log of Logs">
        <td>{{log.date | date:'medium' }}</td>
        <td>{{log.tableName}}</td>
        <td>{{log.tableID}}</td>
        <td>{{log.action}}</td>
        <td>{{log.notes}}</td>
        <td>{{log.systemUserEmail}}</td>
      </tr>
    </tbody>
  </table>
